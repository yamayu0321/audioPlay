<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css.css" />
    <script src="index.js"></script>
    <script src="const.js"></script>
    <title>再生システム</title>
  </head>
  <body></body>
  <footer>
    <button class="btn" id="reset" onclick="allStart()">全部開始</button>
    <button class="btn" id="reset" onclick="allStop()">リセット</button>
    <button class="btn" onclick="playSE('gorilla')">ゴリラ</button>
    <audio id="gorilla">
      <source src="./audio/gorilla.mp3" type="audio/mp3" />
    </audio>
    <button class="btn" onclick="playSE('gun')">銃声</button>
    <audio id="gun">
      <source src="./audio/gun.mp3" type="audio/mp3" />
    </audio>
    <button class="btn" onclick="playSE('bomb')">爆発音</button>
    <audio id="bomb">
      <source src="./audio/bomb.mp3" type="audio/mp3" />
    </audio>
    <button class="btn" onclick="playSE('hyuun')">ヒューン</button>
    <audio id="hyuun">
      <source src="./audio/hyuun.mp3" type="audio/mp3" />
    </audio>
    <form name="transition" style="display: inline">
      <p style="display: inline">終了→</p>
      <select name="inMusic">
        <option value="1">1曲目</option>
        <option value="2">2曲目</option>
        <option value="3">3曲目</option>
      </select>
      <p style="display: inline">開始→</p>
      <select name="outMusic">
        <option value="1">1曲目</option>
        <option value="2">2曲目</option>
        <option value="3">3曲目</option>
      </select>
      <input type="button" value="切り替え" onclick="audioTransition()" />
    </form>
  </footer>
</html>
